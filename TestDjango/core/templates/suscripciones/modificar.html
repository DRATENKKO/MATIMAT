{% extends 'core/base.html' %}
{% load static %}

{% block titulo %}
<title>Donaciones</title>
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'app/css/formularios.css' %}">
<link rel="stylesheet" href="{% static 'app/css/validaciones.css' %}">
{% endblock %}

{% block js %}
<script>
    function backStaff(){
        window.location.href="/suscripciones/"
    }
    function back(){
        window.location.href="/suscribirse/"
    }
</script>
{% endblock %}

{% block body %}
{% load crispy_forms_tags %}
<div class="row">
    <div class="col-12 col-md-3 offset-md-4 py-4">
        <div class="card">
            <div class="card-body" >
                <h1>Donacion</h1>
                <hr>
                <div class="d-flex justify-content-center">   
                <form action="" method="POST" enctype="multipart/form-data"> 
                    {% csrf_token %}
                    {{form | crispy }}
                    <br>
                    <div class="d-flex justify-content-right">
                    &nbsp;
                    <button type="submit" class="btn btn-primary" id="enviar-btn">Modificar</button>
                    <a href="#" onclick="back()"><button type="reset" class="btn btn-primary" id="volver-btn">Volver</button></a>
                    </div>
                </form>
                </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
